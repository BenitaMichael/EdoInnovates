<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question5</title>
</head>
<body>
    <form>
        <div>
        <label>First Name</label>
        <input type="text" name="fname">
        </div>
        <br>
        <div>
            <label>Last Name</label>
            <input type="text" name="lname">
        </div>
        <br>
        <div>
            <label>Date of Birth</label>
            <input type="date" name="DOB">
        </div>
        <br>
        <div>
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter Your Mail" required>
        </div>
        <br>
        <div>
            <label>Contact Number</label>
            <input type="tel" name="phonenumber">
        </div>
        <br>
        <div>
            <label>Address</label>
            <input type="text">
        </div>
        <br>
        <div>
            <p>What position are you applying for?</p>
            <input type="radio" value="cashier">
            <label>Cashier</label><br>
            <input type="radio" value="accountant">
            <label>Accountant</label><br>
            <input type="radio" value="manager">
            <label>Manager</label>
        </div>
        <br>
        <div>
            <label>What can you add to this company if given the position you applied for</label><br>
            <textarea rows="10" cols="50"></textarea>
        </div>
    </form>
</body>
</html>
